<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字幕同步滚动</title>
    <style>
        .subtitle-editor {
            height: 300px; /* 设置固定高度 */
            overflow-y: scroll; /* 启用垂直滚动 */
            border: 1px solid #ccc; /* 可选：添加边框以便于查看 */
            padding: 10px; /* 可选：添加一些内边距 */
        }
        /* 其他样式 */
    </style>
</head>
<body>
    <!-- 其他内容 -->
    <h1>欢迎来到字幕同步页面</h1>
    <p>在这里，您可以上传和查看字幕。</p>

    <div class="row">
        <div class="col-md-6">
            <h2>中文字幕</h2>
            <textarea id="zh-subtitles" class="form-control subtitle-editor"></textarea>
        </div>
        <div class="col-md-6">
            <h2>英文字幕</h2>
            <textarea id="en-subtitles" class="form-control subtitle-editor"></textarea>
        </div>
    </div>

    <!-- 其他内容 -->
    <button id="uploadButton">上传字幕</button>

    <script>
        // 获取字幕文本区域
        const zhSubtitles = document.getElementById('zh-subtitles');
        const enSubtitles = document.getElementById('en-subtitles');

        // 添加滚动事件监听器
        zhSubtitles.addEventListener('scroll', function() {
            enSubtitles.scrollTop = zhSubtitles.scrollTop; // 同步英文字幕的滚动
        });

        enSubtitles.addEventListener('scroll', function() {
            zhSubtitles.scrollTop = enSubtitles.scrollTop; // 同步中文字幕的滚动
        });

        // 添加一些示例内容以便测试
        for (let i = 0; i < 50; i++) {
            zhSubtitles.value += `中文字幕示例 ${i + 1}\n`;
            enSubtitles.value += `English Subtitle Example ${i + 1}\n`;
        }
    </script>
</body>
</html>
